name: todo
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  
  # UI
  flutter_svg: ^2.0.4
  flutter_screenutil: ^5.7.0 #responsive
  flutter_slidable: ^2.0.0 
  zoom_tap_animation: ^1.1.0
  fluttertoast: ^8.2.1

  # Business Logic
  flutter_bloc: ^8.1.2
  equatable: ^2.0.5

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.11
  hive_generator: ^2.0.0


  # Other
  flutter_local_notifications: ^13.0.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^2.0.0
  build_runner: ^2.3.2



flutter:

 
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/


 
  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik/Rubik-Light.ttf
          weight: 300
        - asset: assets/fonts/Rubik/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik/Rubik-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Rubik/Rubik-Bold.ttf
          weight: 700
        - asset: assets/fonts/Rubik/Rubik-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Rubik/Rubik-Black.ttf
          weight: 900

